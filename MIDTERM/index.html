<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider</title>
</head>
<body>
 
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 10</div>
    <img src="1.jpg" style="width:100%">
    <div class="text">Bird Skull</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 10</div>
    <img src="2.jpg" style="width:100%">
    <div class="text">Darkness</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 10</div>
    <img src="3.jpg" style="width:100%">
    <div class="text">Ocean</div>
  </div>


 <div class="mySlides fade">
    <div class="numbertext">4 / 10</div>
    <img src="4.jpg" style="width:100%">
    <div class="text">Dark</div>
  </div>

 <div class="mySlides fade">
    <div class="numbertext">4 / 10</div>
    <img src="5.jpg" style="width:100%">
    <div class="text">Night</div>
  </div>

 <div class="mySlides fade">
    <div class="numbertext">5 / 10</div>
    <img src="6.jpg" style="width:100%">
    <div class="text">Lamp</div>
  </div>

 <div class="mySlides fade">
    <div class="numbertext">6 / 10</div>
    <img src="7.jpg" style="width:100%">
    <div class="text">Building</div>
  </div>

 <div class="mySlides fade">
    <div class="numbertext">7 / 10</div>
    <img src="8.jpg" style="width:100%">
    <div class="text">Trees</div>
  </div>

   <div class="mySlides fade">
    <div class="numbertext">8 / 10</div>
    <img src="9.jpg" style="width:100%">
    <div class="text">Moon</div>
  </div>

   <div class="mySlides fade">
    <div class="numbertext">9 / 10</div>
    <img src="10.jpg" style="width:100%">
    <div class="text">Ghost</div>
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  
  <script src="script.js"></script>
</body>
</html>
